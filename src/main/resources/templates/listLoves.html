<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List of loves</h1>
    <br>
    <table border=1>
        <tr data-th-each="love :${loves}">
            <td data-th-text="${love.sname}"></td>
            <td data-th-text="${love.fname}"></td>
            <td data-th-text="${love.percentage}"></td>
            <td data-th-text="${love.result}"></td>
        </tr>
    </table>
    <br>
    <a href="index.html">
        <button>Home</button>
    </a>
</body>
</html>
